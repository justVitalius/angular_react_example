<!doctype>
<html>
  <head></head>
  <body ng-app="app" ng-controller="AppController as AppCtrl">
    <h1>Example render react component through Angular ngReact</h1>

    <hr/>
    <h3>React over angular rendering</h3>
    <button ng-click='AppCtrl.changeMonthCount()'>Change number of months</button>
    <span>Current number of month = {{AppCtrl.datepicker.numberOfMonths}} </span>
    <hr/>
    <h3 style="text-align: center;">
      Selected date: {{AppCtrl.selectedDate}}
    </h3>
    <react-component name="DayPickerExample" props="AppCtrl.datepicker"></react-component>

    <hr />
    <h3>React pure rendering</h3>
    <div id="range-date-picker">Pure React date picker will be here</div>


    <script src="/public/app.js"></script>
  </body>
</html>
